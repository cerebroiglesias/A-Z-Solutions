<!-- una pagina con un formulario hecho en bootstrap para enviar articulos con nombre con un boton para guardar y otro boton para actualizar,
    precio y fecha de creacion y un titulo al principio que diga "CREACION Y ACTUALIZACION DE ARTICULOS"-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="createForm" class="col-6 text-center">
                    <form action="/articulos" method="POST">
                        <h1>CREACION DE ARTICULOS</h1>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="create-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" name="price" id="create-price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="createdAt">CreatedAt</label>
                            <input type="date" name="createdAt" id="create-createdAt" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    </form>
                </div>
                <div class="col-6 text-center">
                    <form id="updateForm" action="/articulos/" method="POST">
                        <input type="hidden" name="_METHOD" value="PUT"/>
                        <h1>ACTUALIZACION DE ARTICULOS</h1>
                        <div class="form-group">
                            <label for="id">Id</label>
                            <input type="number" name="id" id="update-id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="update-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" name="price" id="update-price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="createdAt">CreatedAt</label>
                            <input type="date" name="createdAt" id="update-createdAt" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
